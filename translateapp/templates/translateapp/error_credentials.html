{% extends "layout.html" %}

{% block content %}
<div class="text-center mt-20">
    <h1 class="font-bold text-3xl ">不正な認証情報が入力されました</h1>
    <p>正しいAWS認証情報を入力してください。</p>
    <div class="mt-12 font-bold">
        <button onclick="location.href='{{ url_for('set_credentials') }}'"
            class="bg-gray-800 hover:bg-gray-500 text-white rounded px-4 py-2">
            認証情報を再設定
        </button> 
    </div>
</div>
{% endblock %}
