{% extends "layout.html" %}

{% block content %}
<div>
    <!-- 例：AWS認証情報入力フォーム -->
    <form id="credentials-form" method="post">
        <input type="text" name="aws_access_key_id" placeholder="AWS Access Key ID">
        <input type="password" name="aws_secret_access_key" placeholder="AWS Secret Access Key">
        <input type="text" name="aws_region" placeholder="AWS Region (例: us-east-1)">
        <button type="submit">認証情報を設定</button>
    </form>
    
    
</div>

{% if not credentials_set %}
<script>
    document.getElementById('credentials-form').onsubmit = function(e) {
        // 入力値を取得
        var accessKeyId = document.getElementsByName('aws_access_key_id')[0].value;
        var secretAccessKey = document.getElementsByName('aws_secret_access_key')[0].value;

        // 認証情報が入力されていない場合
        if (!accessKeyId || !secretAccessKey) {
            e.preventDefault(); // フォームの送信を防止
            alert('AWS Access Key IDとAWS Secret Access Keyを入力してください。');
        }
    };
</script>

{% endif %}

{% endblock %}
